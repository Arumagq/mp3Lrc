<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .classUl{
            list-style: none;
            width:500px;
            height:150px;
            overflow: auto;
        }
        .classLi{
            display: block;
            height:22px;
            line-height: 22px;;
            white-space: nowrap;
        }
        .classLiActive{
            color: red;
        }

    </style>
</head>
<body>
    <div id="lrc"></div>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="../src/jquery-mousewheel.js"></script>
    <script src="../src/getParseLrc.js"></script>
    <script src="../src/constructLrc.js"></script>
    <script src="../src/lrc.js"></script>
    <script>
        $(function(){
            $('#lrc')
                .on('scrollTime',function(e,time){
                    console.log(time);
                })
                .on('scrollBegin',function(){
                    console.log('begin');
                })
                .on('scrollEnd',function(){
                    console.log('end');
                }).lrc({
                classUl:'classUl',
                classLi:'classLi',
                classLiActive: 'classLiActive',

                url:'./test.lrc'
            });

        })




    </script>
</body>
</html>
