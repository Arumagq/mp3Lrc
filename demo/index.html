<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .classUl{
            list-style: none;
            width:500px;
            height:150px;
            overflow: auto;
        }
        .classLi{
            display: block;
            height:22px;
            line-height: 22px;
            white-space: nowrap;
        }
        .classLiActive{
            color: red;
        }

    </style>
</head>
<body>
    <div id="lrc"></div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-mousewheel/jquery.mousewheel.min.js"></script>
    <script src="../build/lrc.js"></script>
    <script>
        $(function(){
            $('#lrc')
                .on('scrollBegin',function(){
                    console.log('scrollBegin')
                })
                .on('scrollEnd',function(){
                    console.log('scrollEnd');
                })
                .on('scrollTime',function(e,time){
                    console.log('scrollTime',time);
                })
                .on('begin',function(){
                    console.log('begin');
                })
                .on('end',function(){
                    console.log('end');
                }).lrc({
                classUl:'classUl',
                classLi:'classLi',
                classLiActive: 'classLiActive',

                url:'./test.lrc'
            });

        })




    </script>
</body>
</html>
